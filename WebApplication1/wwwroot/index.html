<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>ToDo CRUD</h1>
    <h3>Add</h3>
    <form class="form-inline" action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <div class="form-group mx-sm-3 mb-2">
            <input class="form-control" type="text" id="add-name" placeholder="New to-do">
        </div>
        <input class="btn btn-success mb-2" type="submit" value="Add">
    </form>

    <div id="spoiler" class="d-none">
        <h3>Edit</h3>
        <form class="my-form form-inline">
           
                <input type="hidden" id="edit-id">
           
                <div class="form-group">
                    <input type="checkbox" id="edit-isComplete" class="form-control mx-sm-3" />
                    <input type="text" id="edit-name" class="form-control mx-sm-3" />
                    <input type="submit" class="btn btn-primary mx-sm-3" value="Save" />
                    <a onclick="closeInput()" aria-label="Close">&#10006;</a>
                </div>      
        </form>
    </div>

    <p id="counter"></p>
    <table class="table table-striped table-bordered table-sm table-responsive">
        <thead>
            <tr>
                <th>Is Complete</th>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
        <tbody id="todos"></tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
